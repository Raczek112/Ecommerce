{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<div class="row">
    {% for item in items %}
    <div class="col-lg-4">
        <img src="{% static 'images/placeholder.png' %}" class="thumbnail">
        <div class="box-element product">
            <h6><strong>{{ item.title }}</strong></h6>
            <hr>

            <a class="btn btn-secondary add-btn" href="{% url 'cart' %}">Add to Cart</a>
            <a class="btn btn-outline-success" href="{{ item.get_absolute_url }}">View</a>
            <h4 style="display: inline-block"><strong>$ {{ item.price }}</strong></h4>
        </div>
    </div>
    {% endfor%}
</div>
{% endblock content %}
