{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        {% for item in object_list %}
        <div class="col-lg-4">
            <img src="{% static 'images/placeholder.png' %}" class="thumbnail">
            <div class="box-element product">
                <h6><strong>{{} item.title }}</strong></h6>
                <hr>

                <button class="btn btn-secondary add-btn">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
                <h4 style="display: inline-block"><strong>$20</strong></h4>
            </div>
        {% endfor%}
        </div>
    </div>
{% endblock content %}
