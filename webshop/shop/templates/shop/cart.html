{% extends 'shop/base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn-outline-dark" href="{% url 'home' %}">Continue shopping</a>
                <br>
                <br>
                <table class="table">
                    <tr>
                        <th><h5>Items: <strong>3</strong></h5></th>
                        <th><h5>Total: <strong>$42</strong></h5></th>
                        <th>
                            <a style="float:right; margin: 5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                        </th>
                    </tr>

                </table>
            </div>
            <br>
            <div class="box-element">
                <div class="cart-row">
                    <div style="flex: 2"></div>
                    <div style="flex: 2"><strong>Item</strong></div>
                    <div style="flex: 1"><strong>Price</strong></div>
                    <div style="flex: 1"><strong>Quantity</strong></div>
                    <div style="flex: 1"><strong>Total</strong></div>
                </div>
                {% for item in items %}
                <div class="cart-row">
                    <div style="flex: 2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                    <div style="flex: 2"><strong>{{ item.title }}</strong></div>
                    <div style="flex: 1">{{ item.price }}</div>
                    <div style="flex: 1">
                        <p class="quantity">{{ item.quantity }}</p>
                        <div class="quantity">
                            <button class="chg-quantity">+</button>
                            <button class="chg-quantity">-</button>
                        </div>
                    </div>
                    <div style="flex: 1"><strong>40</strong></div>
                </div>
                {% endfor %}

        </div>
    </div>
{% endblock content %}
