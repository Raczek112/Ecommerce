{% extends 'shop/base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-lg-6">
        <div class="box-element" id="form-wrapper">
            <form id="form">
                <div id="user-info">
                    <p>User info:</p>
                    <div class="form-field">
                        <input required class="form-control" type="text" placeholder="Username" name="username">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" placeholder="Email" name="email">
                    </div>
                </div>

                <div id="shipping-info">
                    <p>Shipping Information:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control" type="text" placeholder="Adress" name="adress">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" placeholder="City" name="city">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" placeholder="State" name="state">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" placeholder="Zip code" name="zipcode">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" placeholder="Country" name="country">
                    </div>
                </div>
                <hr>
                <input id="form-button" type="submit" value="Continue" class="btn btn-success btn-block">
            </form>
        </div>

        <br>
        <div class="box-element hidden" id="payment-info">
            <small>Paypal Options</small>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="box-element">
            <a class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="cart-row">
                <div style="flex: 2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex: 2"><p>Product 1</p></div>
                <div style="flex: 1"><p>$20</p></div>
                <div style="flex: 1"><p>2</p></div>
                </div>
                <h5>Items: 2</h5>
                <h5>Total:$40</h5>
        </div>
    </div>
</div>
{% endblock content %}
